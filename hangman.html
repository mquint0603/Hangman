<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        Press any key to guess!
        <!-- <input type="text" id="guessForm"> 
        <button type="button" onclick="myFunction()">Submit</button> -->
        
    <p id="blanks"></p>
    <h3>Remaining Tries:</h3>
    <p id="triesRemaining"></p>
    <h3>Letters remaining:</h3>
    <p id="lettersRemaining"></p>
    <h3>Letters already guessed:</h3>
    <p id="letterBank"></p>
    <h3>Wins</h3>
    <p id="wins"></p>
    <h3>Losses</h3>
    <p id="losses"></p>


    <script>
        
        
const wordArray = ['rooibos', 'peppermint', 'chai', 'jasmine', 'green', 'black'];
var word = wordArray [Math.floor(Math.random() * wordArray.length)];
console.log(word);
var alreadyGuessed = [];
var blanks = [];
 for (var i = 0; i < word.length; i++) {
 blanks[i] = "_";
 }
//sets up blanks equal to word length
document.querySelector('#blanks').innerHTML = blanks.join(' ');

var remainingTries = 10;
document.querySelector('#triesRemaining').innerHTML = remainingTries;
var remainingLetters = word.length
document.querySelector('#lettersRemaining').innerHTML = remainingLetters;

var winCount = 0;
document.getElementById('wins').innerHTML = winCount;
var lossCount = 0;
document.getElementById('losses').innerHTML = lossCount;



function resetGame(){
    word = wordArray [Math.floor(Math.random() * wordArray.length)];
    console.log(word);
    // inside function... split word into an array (new variable to be array)
    // blanks.splice.(i,1,guess)
    //.innerhtml the blanks array
    blanks = [];
    for (var i = 0; i < word.length; i++) {
    blanks[i] = "_";
    }
    //sets up blanks equal to word length
    document.querySelector('#blanks').innerHTML = blanks.join(' ');
    alreadyGuessed = [];
    remainingLetters = word.length
    remainingTries = 10;

    document.getElementById('letterBank').innerHTML = alreadyGuessed;
    document.querySelector('#triesRemaining').innerHTML = remainingTries;
    document.querySelector('#lettersRemaining').innerHTML = remainingLetters;
}



    document.onkeyup = function(event){ 
    var guess = event.key;
     // add data to the array
    
    

if (alreadyGuessed.indexOf(guess) < 0){
    alreadyGuessed.push(guess);   
    document.getElementById('letterBank').innerHTML = alreadyGuessed.join(' ');
//if the guess if right...
    if (word.indexOf(guess) > -1 ){
        console.log('yay');

        for ( i= 0; i < word.length;  i++){
            if (word[i] === guess) {
        	blanks[i] = guess + " ";
            remainingLetters--;
        	document.querySelector('#blanks').innerHTML = blanks.join(' ');
            }
        }
            document.querySelector('#lettersRemaining').innerHTML = remainingLetters;
    } else {
        remainingTries--;
        document.querySelector('#triesRemaining').innerHTML = remainingTries;
        //only lowers remaining tries
    }
} else{
    console.log("You already guessed this letter")
}



//win/lose scenarios
    if (remainingTries === 0){
         lossCount++;
         document.getElementById('losses').innerHTML = lossCount;
         resetGame();
    } else if (remainingLetters === 0){
        winCount++;
        document.getElementById('wins').innerHTML = winCount;
        resetGame()
        //function to pick new word, reset blanks, remaining tries/letters, and already guessed
    }


}




// if a letter is guessed that is already in the letter bank, don't change anything
    // if ()

        
        
        </script>
</body>
</html>
